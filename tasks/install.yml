---
- name: Install Packages | apt
  apt:
    state: latest
    pkg: "{{ item }}"
  with_items:
    - nodejs
    - build-essential
    - fish
    - fish-common
  tags:
    - nodejs


- name: Install Packages | npm
  npm:
    state: present
    name: "{{ item }}"
    global: yes
  with_items: "{{ node_packages }}"
  when: node_packages is iterable
  tags:
    - nodejs

- name: Install Packages | npm
  npm:
    state: latest
    name: "{{ item }}"
    global: yes
  with_items: "{{ node_packages }}"
  when: node_packages is iterable
  tags:
    - nodejs
